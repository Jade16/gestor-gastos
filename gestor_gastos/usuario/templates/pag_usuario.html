{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>Usuário</title>
	</head>
	<body>
		<nav class="navbar navbar-light" style="background-color: #E4C1FF;">
			<ul class="nav justify-content-start">
				<li class="nav-item">
					<a class="navbar-brand" href="/"> <!--inicial -->
					   	<img src="{% static 'imagens/inicial.svg' %}" width="30" height="30" alt="Inicial">
					</a>
				</li>
				<li class="nav-item">
			  		<span class="navbar-brand mb-0 h1">Usuário</span>
			  	</li>
		  	</ul>
			<ul class="nav justify-content-end">
			  	<li class="nav-item">
			    	<a class="navbar-brand" href="/configuracoes"> <!--configuracoes -->
			    		<img src="{% static 'imagens/configuracoes.svg' %}" width="30" height="30" alt="Configurações">
			  		</a>
			  	</li>			  
			 	 <li class="nav-item">
			   		<a class="navbar-brand" href="/usuario">
			    	<!-- inserir a imagem do usuario -->
			    		<img src="{% static 'imagens/usuario.svg' %}" width="30" height="30" alt="Usuário">
			  		</a>
			  	</li>
			</ul>
		</nav>

		<!-- rever isso depois -->
		<div class="container" style="margin-top: 10px;">
			<h2>Configurações do Perfil de Usuário</h2>
			<form method="POST" action="{% url 'usuario' %}">
				{% csrf_token %}
				
				<div class="form-group">
					<label for="fotoPerfil">Selecione uma foto de perfil</label>
					<div class="container">
						<img src="{% static 'imagens/usuario.svg' %}" class="rounded float-left" alt="Usuário" style="width:20%;">
					</div>
	    			<input type="file" class="form-control-file" id="fotoPerfil" name="fotoPerfil">
				</div>
				<div class="form-group">
				    <label for="email">Alterar email</label>
				    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email" name="email" >
				    <small id="email" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
				</div>
				<div class="form-group">
				    <label for="confirmar_senha">Confirmar senha</label>
				    <input type="password" class="form-control" id="confirmar_senha" placeholder="Senha" name="confirmar_senha" >
				</div>
				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
			<form method="POST" action="{% url 'usuario' %}">
				{% csrf_token %}
				  <div class="form-group">
				    <label for="senha">Alterar Senha</label>
				    <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha" >
				</div>
				<div class="form-group">
				    <label for="confirmar_senha">Confirmar senha</label>
				    <input type="password" class="form-control" id="confirmar_senha" placeholder="Senha" name="confirmar_senha" >
				</div>
				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
		
		<!-- relatorio dos gastos -->

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
